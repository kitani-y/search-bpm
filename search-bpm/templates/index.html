<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search-bpm</title>
    <link rel="stylesheet" href="../static/style.css">
    <!-- reset.css destyle -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"/>
    <!-- icons -->
    <link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../icon/apple-touch-icon-180x180.png" sizes="180x180">
    <link rel="icon" type="image/png" href="../icon/android-chrome-192x192.png" sizes="192x192">
    <!-- フォントの追加 -->
    <link rel="stylesheet" href="https://use.typekit.net/edq4suy.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="../icon/icon-96x96.png">
        </div>
        <ul class="header-contents">
            <li><a href="#" id="top-btn">TOP</a></li>
            <li><a href="#" id="search-btn"><img src="../icon/sarch-icon.png"></a></li>
            <li><a href="#">SIGN UP</a></li>
            <li><a href="#">SIGN IN</a></li>
        </ul>
    </header>
    <main>
        <div id="top-main">
            <div class="bpm-value">
                <span id="sliderValue">50</span> BPM
            </div>
            <button id="restart-btn">START</button>
            <div id="sliders">
                <input type="range" id="slider" class="slider" min="50" max="250" value="50" step="1">
                <div class="humburger-menu">
                    <button class="menu-toggle"><img src="../icon/option.png"></button>
                    <div class="menu" id="menu">
                        <div class="menu-item" data-sound="../sound/click.mp3">スタンダード</div>
                        <div class="menu-item" data-sound="../sound/ずんだもん.mp3">ずんだもん</div>
                        <div class="menu-item" data-sound="../sound/ずんだもん2.mp3">ずんだもん2</div>
                        <div class="menu-item" data-sound="../sound/春日部つむぎ.mp3">春日部つむぎ</div>
                    </div>
                </div>
            </div>
            <audio id="click-sound" preload="auto"></audio>
        </div>
        <div class="search-main none" id="search-main">
            <div id="search-textbox">
                <form id="searchForm" action=""><!--formタグを追加-->
                    <div class="search-wrapper">          
                        <img src="../icon/sarch-icon-black.png">
                        <input id="trackName" type="text" placeholder="曲名、アーティストを入力" required>
                    </div>
                </form>
            </div>
            <div id="results"></div><!--追加-->
        </div>
        
    </main>
<!-- jQuery CDNで提供されたリンク -->
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script type="text/javascript" src="../static/common.js"></script>
<script type="text/javascript" src="../API/getAPI.js"></script>
</body>
</html>
